{%extends 'base.html' %}
{%block title%} Welcome to AJAY BLOGS {%endblock%}
{%block content%}

<div class="container-custom">
    <h3>{{cat.title}}</h3>
    <div class="img-container">
        <img src="/media/{{cat.image}}" class="responsive-img" style="max-height:500px;" alt=" ">
    </div>
</div>

<div class="collection">
        {%for p in posts%}
    <a href="/blog/{{p.url}}" class="collection-item">{{p.title}}</a>
    {%empty%}
    <h3>No posts in this Category yet</h3>
    {%endfor%}
      </div>

{%endblock%}
